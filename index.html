<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Page JGRRC</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>

    <header class="header">
      <a href="#" ><img class="logo" src="Photos/JGRRCLogo.png" alt="JGRRC Logo"></a>
      <nav class="nav"> 
        <a href="#">Home</a>
        <a href="#">Discipleship</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="loginpanel">
      <div class="content">
        <h2 class="welcome">WELCOME TO JGRRC</h2>
        <p class="welcome2">Raising a family of committed people zealous in seeking Godâ€™s presence</p>
      </div>

      <div class="rightpanel">
        <h2 class="signin">SIGN IN</h2>
        <form action="#">
          <div class="inputbox">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" placeholder=" " required>
            <label>Email</label>
          </div>
          <div class="inputbox">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" placeholder=" " required id="password">
            <span class="icon2" id="eye"><ion-icon name="eye-off-outline"></ion-icon></span>
            <label>Password</label>
<script>
  let eye = document.getElementById("eye");
  let password = document.getElementById("password");

  eye.onclick = function() {
    if(password.type == "password") {
      password.type = "text";
      eye.innerHTML = '<ion-icon name="eye-outline"></ion-icon>';
    } else {
      password.type = "password";
      eye.innerHTML = '<ion-icon name="eye-off-outline"></ion-icon>';
    }
  }
  
</script>
          </div>
          <div class="rem-forgot">
            <label><input type="checkbox">Remember Password</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">LOGIN</button>
        </form>
        <div class="signup">
          <p>Don't have an account? <a href="#">Sign Up Here</a></p>
        </div>
      </div>
    </section>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
